<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#3b82f6" stroke-width="6" opacity="0.3"/>

  <!-- Graph edges (connections) -->
  <line x1="100" y1="45" x2="50" y2="100" stroke="#3b82f6" stroke-width="4" opacity="0.6"/>
  <line x1="100" y1="45" x2="150" y2="100" stroke="#3b82f6" stroke-width="4" opacity="0.6"/>
  <line x1="50" y1="100" x2="70" y2="155" stroke="#3b82f6" stroke-width="4" opacity="0.6"/>
  <line x1="150" y1="100" x2="130" y2="155" stroke="#3b82f6" stroke-width="4" opacity="0.6"/>
  <line x1="70" y1="155" x2="130" y2="155" stroke="#3b82f6" stroke-width="4" opacity="0.6"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#3b82f6" stroke-width="3" opacity="0.4" stroke-dasharray="6,3"/>

  <!-- Graph nodes -->
  <!-- Top node (Solution) -->
  <circle cx="100" cy="45" r="16" fill="#3b82f6"/>
  <circle cx="100" cy="45" r="10" fill="#1d4ed8"/>

  <!-- Left node (Use Case) -->
  <circle cx="50" cy="100" r="14" fill="#8b5cf6"/>
  <circle cx="50" cy="100" r="8" fill="#6d28d9"/>

  <!-- Right node (Requirement) -->
  <circle cx="150" cy="100" r="14" fill="#8b5cf6"/>
  <circle cx="150" cy="100" r="8" fill="#6d28d9"/>

  <!-- Bottom left node (Architecture) -->
  <circle cx="70" cy="155" r="12" fill="#06b6d4"/>
  <circle cx="70" cy="155" r="7" fill="#0891b2"/>

  <!-- Bottom right node (Design) -->
  <circle cx="130" cy="155" r="12" fill="#06b6d4"/>
  <circle cx="130" cy="155" r="7" fill="#0891b2"/>
</svg>
