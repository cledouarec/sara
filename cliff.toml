# git-cliff configuration for conventional commits
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{%- macro remote_url() -%}
  https://github.com/your-org/sara
{%- endmacro -%}

{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}\
            {% if commit.github.username %} by @{{ commit.github.username }}{%- endif -%}
            {% if commit.github.pr_number %} in [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }}){%- endif -%}
    {% endfor %}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}

### New Contributors
{%- for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
    * @{{ contributor.username }} made their first contribution
        {%- if contributor.pr_number %} in [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}){% endif %}
{%- endfor %}
{%- endif %}

"""
# Changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# Remove leading and trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false
# Regex for preprocessing commit messages
commit_preprocessors = [
    # Remove issue numbers from commits
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->Features" },
    { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
    { message = "^docs", group = "<!-- 2 -->Documentation" },
    { message = "^refactor", group = "<!-- 3 -->Refactor" },
    { message = "^test", group = "<!-- 4 -->Testing" },
    { message = "^build", group = "<!-- 5 -->Build" },
    { message = "^ci", group = "<!-- 6 -->CI/CD" },
    { message = "^perf", group = "<!-- 7 -->Performance" },
    { message = "^style", group = "<!-- 8 -->Styling" },
    { body = ".*security", group = "<!-- 9 -->Security" },
    { message = "^revert", group = "<!-- 10 -->Revert" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Filter commits by glob pattern
filter_commits = false
# Sort commits within sections by oldest (for proper chronological order)
topo_order = false
# Sort order for the changelog
sort_commits = "oldest"

[bump]
# Regex for matching features for minor version bump
features_always_bump_minor = true
# Enable breaking changes to bump major version
breaking_always_bump_major = true
